<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Cardápio</title>
    <link rel="stylesheet" href="stylecardapio.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Cardápio pizzaria RomeritoDiEttore</h1>
            <h2>Massas</h2>

         <article class="comidas">
             <figure class="pizza">
            <img src="Images/cardapio/pizzacarne.webp" alt="pizza de carne">

             </figure>
             <figure class="pizza">
                <img src="Images/cardapio/pizzaqueijo.webp" alt="pizza queijo">

             </figure>
        </article>
             <figure class="parmegiana">
                <img src="Images/cardapio/parmegiana.webp" alt="parmegiana">

             </figure>
    </main>
